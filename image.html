<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child">
                Hello
            </div>
        </div>
    </div>
</body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            width: 500px;
            height: 2000px;
            background-color: red;
        }
        .parent{
            position: relative;
            height: 500px;
            background-color: rosybrown;
        }
        .child{
            background-color: royalblue;
            position: fixed;
        }
    </style>
</html>
